<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DWC Smart Educational Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- External CSS -->
<link href="dwcsearchresult.css" rel="stylesheet">
</head>
<body>

<div class="glow-frame"></div>

<!-- Search Box -->
<div class="search-box">
    <input type="text" id="mySearch" placeholder="Search..." onkeyup="showSuggestions()">
    <button id="searchButton">üîç</button>
</div>

<hr class="line">

<div class="scrollable">
    <div id="suggestionBox"></div>
    <h2 class="page-title" id="searchFor"></h2>
    <div class="category-filter" id="categoryFilter"></div>
    <div id="resultsArea"></div>

    <!-- Center Info Box -->
    <div id="infoDisplay" style="display:none; text-align:center; margin-top:20px; padding:20px; border:2px solid #8c00ff; border-radius:10px; background:#f4f4f4;"></div>
</div>

<!-- JS -->
<script src="searchresult.js"></script>
</body>
</html>
