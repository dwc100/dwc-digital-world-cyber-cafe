<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault — Admin Verification</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/1gQKw6b/56.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/1gQKw6b/56.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue: #00aaff;
      --purple: #7d3cff;
      --bg-gradient-start: #ffffff;
      --bg-gradient-mid1: #e6f0ff;
      --bg-gradient-mid2: #f5f0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid1), var(--bg-gradient-mid2));
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #111;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 100%;
      max-width: 480px;
      padding: 40px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255 255 255 / 0.9), rgba(255 255 255 / 0.75));
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      border: 2px solid rgba(125, 60, 255, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg, var(--blue), var(--purple), var(--blue));
      animation: rotateBorder 4s linear infinite;
      z-index: 0;
      opacity: 0.4;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: linear-gradient(180deg, rgba(255 255 255 / 0.9), rgba(255 255 255 / 0.75));
      border-radius: 18px;
      z-index: 1;
    }

    @keyframes rotateBorder {
      to { transform: rotate(360deg); }
    }

    .card > * {
      position: relative;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(30px, 6vw, 48px);
      background: linear-gradient(90deg, var(--blue), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .lock-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(125, 60, 255, 0.4);
      flex-shrink: 0;
    }

    .lock-icon svg {
      width: 28px;
      height: 28px;
      fill: #fff;
      filter: drop-shadow(0 0 3px var(--blue));
    }

    input[type="password"] {
      flex: 1;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(125, 60, 255, 0.3);
      background: transparent;
      font-size: 15px;
      outline: none;
      user-select: text;
    }
    input[type="password"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--blue), var(--purple));
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(125, 60, 255, 0.5), 0 0 25px rgba(0, 170, 255, 0.4);
    }

    .feedback {
      min-height: 24px;
      margin-top: 10px;
      font-weight: 600;
    }

    /* Loader Modal */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      flex-direction: column;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid rgba(125, 60, 255, 0.3);
      border-top-color: var(--blue);
      animation: spin 1.3s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 24px;
      font-weight: 600;
      font-size: 15px;
      color: #333;
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .progress {
      margin-top: 14px;
      width: 160px;
      height: 6px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .progress::before {
      content: "";
      position: absolute;
      inset: 0;
      width: 40%;
      background: linear-gradient(90deg, var(--blue), var(--purple));
      animation: loadingBar 1.5s infinite;
    }

    @keyframes loadingBar {
      0% { left: -40%; }
      50% { left: 30%; }
      100% { left: 100%; }
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Admin password verification form">
    <h1>Admin Verification</h1>
    <section class="input-container">
      <div class="lock-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm6-7h-1V7a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-3a3 3 0 0 1 6 0v3h-6V7z"/>
        </svg>
      </div>
      <input type="password" id="password" placeholder="Enter password" autocomplete="off" required />
    </section>
    <button id="verifyBtn" type="button">Verify</button>
    <div class="feedback" id="feedback"></div>
  </main>

  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loaderOverlay" style="display:none;">
    <div class="loader"></div>
    <div class="loader-text" id="loaderText">Initializing secure check…</div>
    <div class="progress"></div>
  </div>

  <script>
    (function() {
      const password = document.getElementById('password');
      const btn = document.getElementById('verifyBtn');
      const feedback = document.getElementById('feedback');
      const overlay = document.getElementById('loaderOverlay');
      const loaderText = document.getElementById('loaderText');
      const CORRECT_PASSWORD = 'Sudhanshu100@112';

      const steps = [
        "Validating environment integrity…",
        "Checking cryptographic signatures…",
        "Comparing password hash…",
        "Finalizing result…"
      ];

      function showOverlay() {
        overlay.style.display = 'flex';
        let i = 0;
        function next() {
          if (i < steps.length) {
            loaderText.textContent = steps[i];
            i++;
            setTimeout(next, 1000);
          } else {
            verifyResult();
          }
        }
        next();
      }

      function verifyResult() {
        const val = password.value.trim();
        if (val === CORRECT_PASSWORD) {
          loaderText.textContent = "✅ Password Verified — Redirecting…";
          sessionStorage.setItem('admin_entered_password', val);
          setTimeout(() => {
            overlay.style.display = 'none';
            window.location.href = 'passwordVerification.html';
          }, 1200);
        } else {
          loaderText.textContent = "❌ Verification Failed — Please retry.";
          setTimeout(() => {
            overlay.style.display = 'none';
            feedback.textContent = "Wrong password! Try again.";
            feedback.style.color = "red";
          }, 1000);
        }
      }

      btn.addEventListener('click', () => {
        const val = password.value.trim();
        if (!val) {
          feedback.textContent = "Please enter a password.";
          feedback.style.color = "red";
          return;
        }
        feedback.textContent = "";
        showOverlay();
      });

      password.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          btn.click();
        }
      });

      // Disable inspect tools
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (e.ctrlKey && ['c','v','u','s'].includes(e.key.toLowerCase())) e.preventDefault();
        if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) e.preventDefault();
        if (e.key === 'F12') e.preventDefault();
      });
    })();
  </script>
</body>
</html>
