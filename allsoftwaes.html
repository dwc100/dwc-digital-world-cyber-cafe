<style>
:root {
  --blue:#00eaff;
  --purple:#7a3dff;
  --pink:#ff2d95;
  --white:#ffffff;
  --accent:#0a0f2e;
  --accent2:#1a1f3a;
  --text:#eaf6ff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, var(--accent2), var(--accent));
  color: var(--text);
  overflow-x: hidden;
  padding: 40px 20px;
}

/* Title */
h1 {
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(32px, 5vw, 60px);
  background: linear-gradient(90deg, var(--blue), var(--purple), var(--pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px var(--blue);
  animation: glowTitle 3s infinite alternate;
  margin-bottom: 40px;
}
@keyframes glowTitle {
  0% { text-shadow: 0 0 10px var(--blue); }
  100% { text-shadow: 0 0 20px var(--purple); }
}

/* Container */
.download-box {
  max-width: 900px;
  margin: auto;
  background: rgba(255,255,255,0.05);
  border-radius: 25px;
  border: 2px solid var(--purple);
  box-shadow: 0 0 25px var(--purple), 0 0 50px rgba(125,60,255,.6);
  backdrop-filter: blur(20px);
  padding: 30px;
}

/* Software list */
.software-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  margin: 12px 0;
  padding: 14px 20px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: inset 0 0 15px rgba(0,234,255,0.2);
  transition: 0.3s ease;
}
.software-item:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px var(--blue);
}

.software-name {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--blue);
  text-shadow: 0 0 8px var(--blue);
}

/* Glass Buttons */
.download-btn {
  position: relative;
  padding: 10px 22px;
  border-radius: 40px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  color: var(--white);
  font-weight: 700;
  text-decoration: none;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  box-shadow: 0 0 12px rgba(122,61,255,0.4);
  overflow: hidden;
}

.download-btn::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg,var(--blue),var(--purple),var(--pink));
  opacity: 0;
  z-index: -1;
  transition: 0.4s ease;
}

.download-btn:hover {
  color: #fff;
  transform: scale(1.07);
  box-shadow: 0 0 20px var(--pink), 0 0 35px var(--blue);
}

.download-btn:hover::before {
  opacity: 1;
  animation: glowMove 3s linear infinite;
}

@keyframes glowMove {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}

/* Responsive */
@media (max-width:600px) {
  .software-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .download-btn {
    width: 100%;
    justify-content: center;
  }
}
</style>
