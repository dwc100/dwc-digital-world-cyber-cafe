<script>
(function() {
  // Speak using SpeechSynthesis API
  function speak(text) {
    try {
      if ('speechSynthesis' in window) {
        const u = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        if (voices && voices.length) {
          u.voice = voices.find(v => /en|default/i.test(v.lang)) || voices[0];
        }
        u.rate = 1; u.pitch = 1;
        window.speechSynthesis.speak(u);
        return true;
      }
    } catch(e) { console.warn('TTS failed', e); }
    return false;
  }

  // Fallback simple chime sound
  function playChime() {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine';
      o.frequency.value = 880;
      g.gain.value = 0.0001;
      o.connect(g);
      g.connect(ctx.destination);
      g.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.01);
      o.start();
      setTimeout(() => {
        g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.2);
        setTimeout(() => { o.stop(); ctx.close(); }, 200);
      }, 300);
      return true;
    } catch(e){ return false; }
  }

  // Try to play sound automatically
  function playWelcome() {
    const ok = speak("Welcome Sudhanshu Kumar");
    if (!ok) {
      const chimeOk = playChime();
      if (!chimeOk) {
        // if audio blocked, show a small button
        const btn = document.createElement("button");
        btn.textContent = "ðŸ”Š Enable Welcome Sound";
        Object.assign(btn.style, {
          position: "fixed", bottom: "20px", right: "20px",
          padding: "10px 16px", border: "none", borderRadius: "8px",
          background: "linear-gradient(90deg,#00aaff,#7d3cff)",
          color: "#fff", fontWeight: "600", cursor: "pointer",
          boxShadow: "0 4px 12px rgba(0,0,0,0.3)", zIndex: 9999
        });
        btn.onclick = () => {
          speak("Welcome Sudhanshu Kumar");
          playChime();
          btn.remove();
        };
        document.body.appendChild(btn);
      }
    }
  }

  window.addEventListener("load", playWelcome);
})();
</script>
