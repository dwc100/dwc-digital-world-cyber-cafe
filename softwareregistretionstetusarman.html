<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Status</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d7ffec, #ffffff, #e0f7ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00b36b, #007acf);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Progress Line */
        .line {
            width: 100%;
            height: 7px;
            background: #dcdcdc;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .line-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d26a, #00a0ffc7, #0079ff);
            animation: glow 2s infinite alternate;
            border-radius: 50px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 12px #00d26a;
            }

            100% {
                box-shadow: 0 0 20px #0099ff;
            }
        }

        /* Steps */
        .step-box {
            margin-top: 10px;
        }

        .step {
            margin-bottom: 22px;
            padding-left: 32px;
            position: relative;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4rem;
        }

        .step::before {
            content: "";
            width: 14px;
            height: 14px;
            background: #bbb;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 3px;
            border: 3px solid #ffffff;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .completed::before {
            background: #00c24e;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00c24e;
            }

            100% {
                box-shadow: 0 0 15px #00ff7b;
            }
        }

        .active::before {
            background: #ffae00;
            animation: blink 1.2s infinite;
        }

        .step span {
            font-size: 0.9rem;
            font-weight: 400;
            color: #444;
        }

        @keyframes blink {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        /* Pay Now Box */
        #payBox {
            display: none;
            margin-top: 35px;
            padding: 22px;
            border-radius: 16px;
            background: rgba(232, 255, 232, 0.65);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 110, 0.2);
            animation: popUp 0.7s ease;
            text-align: center;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.85);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #payBox h2 {
            font-size: 1.35rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c24e, #008cff);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        #payBox p {
            font-size: 0.95rem;
            margin-bottom: 18px;
            color: #333;
        }

        #payBox button {
            padding: 12px 28px;
            border: none;
            background: linear-gradient(90deg, #00c24e, #0094ff);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #payBox button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
        }

        /* ðŸ“± Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 18px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .step {
                font-size: 0.95rem;
                padding-left: 28px;
            }

            .step::before {
                width: 12px;
                height: 12px;
            }

            #payBox h2 {
                font-size: 1.2rem;
            }

            #payBox p {
                font-size: 0.9rem;
            }

            #payBox button {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Process Status</h1>

        <div class="line">
            <div id="lineFill" class="line-fill"></div>
        </div>

        <div class="step-box">
            <div id="s1" class="step">Step 1: Registration <span class="status-text"></span></div>
            <div id="s2" class="step">Step 2: Page Designing <span class="status-text"></span></div>
            <div id="s3" class="step">Step 3: Feature Setup <span class="status-text"></span></div>
            <div id="s4" class="step">Step 4: Ready to Use Software <span class="status-text"></span></div>
            <div id="s5" class="step">Step 5: Payment Status <span class="status-text"></span></div>
        </div>

        <!-- Pay Now -->
        <div id="payBox">
            <h2>Your software is ready to use, Mr. Arman!</h2>
            <p>Please complete your payment to unlock all premium features.</p>
            <button onclick="window.location.href='paymnetbusnesssoftware.html'">Pay Now</button>
        </div>
    </div>

    <script>
        function updateProcess(step) {
            const total = 5;
            document.getElementById('lineFill').style.width = (step / total) * 100 + '%';

            for (let i = 1; i <= total; i++) {
                let el = document.getElementById('s' + i);
                el.classList.remove('completed', 'active');
                el.querySelector('.status-text').innerHTML = '';

                if (i < step) {
                    el.classList.add('completed');
                    el.querySelector('.status-text').innerHTML = ' - Complete';
                } else if (i === step) {
                    el.classList.add('active');
                    el.querySelector('.status-text').innerHTML = ' - In Progress...';
                }
            }

            if (step === 5) {
                document.getElementById('payBox').style.display = 'block';
            } else {
                document.getElementById('payBox').style.display = 'none';
            }
        }

        updateProcess(4);
    </script>

</body>

</html>
