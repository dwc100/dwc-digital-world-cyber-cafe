<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Process Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d7ffec, #ffffff, #e0f7ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00b36b, #007acf);
            -webkit-background-clip: text;
            color: transparent;
        }

        .line {
            width: 100%;
            height: 7px;
            background: #dcdcdc;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .line-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d26a, #00a0ffc7, #0079ff);
            animation: glow 2s infinite alternate;
            border-radius: 50px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 12px #00d26a;
            }

            100% {
                box-shadow: 0 0 20px #0099ff;
            }
        }

        .step-box {
            margin-top: 10px;
        }

        .step {
            margin-bottom: 22px;
            padding-left: 32px;
            position: relative;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4rem;
        }

        .step::before {
            content: "";
            width: 14px;
            height: 14px;
            background: #bbb;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 3px;
            border: 3px solid #ffffff;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .completed::before {
            background: #00c24e;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00c24e;
            }

            100% {
                box-shadow: 0 0 15px #00ff7b;
            }
        }

        .active::before {
            background: #ffae00;
            animation: blink 1.2s infinite;
        }

        .step span {
            font-size: 0.9rem;
            font-weight: 400;
            color: #444;
        }

        @keyframes blink {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }

        #payBox {
            display: none;
            margin-top: 35px;
            padding: 22px;
            border-radius: 16px;
            background: rgba(232, 255, 232, 0.65);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 110, 0.2);
            animation: popUp 0.7s ease;
            text-align: center;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.85);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #payBox h2 {
            font-size: 1.35rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c24e, #008cff);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        #payBox p {
            font-size: 0.95rem;
            margin-bottom: 18px;
            color: #333;
        }
    </style>
<style>
/* (same CSS from earlier, shortened for clarity in this example) */
button.open-soft {
    margin-top:15px;
    padding:12px 28px;
    border:none;
    background: linear-gradient(90deg, #007bff, #00c24e);

    font-size:1rem;
    border-radius:50px;
    cursor:pointer;
    font-weight:600;
}
button.open-soft:hover{
    transform:translateY(-3px);
}
</style>
</head>
<body>
<div class="container">
<h1>Process Status</h1>
<div class="line"><div id="lineFill" class="line-fill"></div></div>

<div class="step-box">
<div id="s1" class="step">Step 1: Registration</div>
<div id="s2" class="step">Step 2: Page Designing</div>
<div id="s3" class="step">Step 3: Feature Setup</div>
<div id="s4" class="step">Step 4: Ready to Use Software</div>
<div id="s5" class="step">
Step 5: Payment Status <br>
<span id="timerText" style="color:#007aff; font-weight:600;"></span>
</div>
</div>

<button id="openBtn" class="open-soft" style="display:none;" onclick="window.location.href='dwcbusinessuserarmankumaralambillcreatorandshopmanagerr.html'">Open Software</button>

<div id="payBox">
<h2 id="msgTitle"></h2>
<p id="msgDesc"></p>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCCfrccr_ilE8wCcFknA2KT83DROdXesRY",
  authDomain: "timer-b8e94.firebaseapp.com",
  databaseURL: "https://timer-b8e94-default-rtdb.firebaseio.com",
  projectId: "timer-b8e94",
  storageBucket: "timer-b8e94.appspot.com",
  messagingSenderId: "269113367484",
  appId: "1:269113367484:web:c5ddafce088cfabe45e9b9",
  measurementId: "G-T81JBTX5VH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const startRef = ref(db, "trialStart");

get(startRef).then(snapshot => {
    if (!snapshot.exists()) {
        const now = Date.now();
        set(startRef, now);
        startTimer(now);
    } else {
        startTimer(snapshot.val());
    }
});

function startTimer(startTime){
    const openBtn = document.getElementById('openBtn');
    const payBox = document.getElementById('payBox');

    const interval = setInterval(()=>{
        let now = Date.now();
        let diff = now - startTime;
        let limit = 3 * 24 * 60 * 60 * 1000;

        if(diff >= limit){
            document.getElementById("timerText").innerHTML = "Trial Expired";
            openBtn.style.display = "none";
            payBox.style.display = "block";
            document.getElementById("msgTitle").innerHTML = "Mr. Arman, Your 3-Day Trial Has Expired!";
            document.getElementById("msgDesc").innerHTML = "Please contact DWC team to reactivate service.";
            clearInterval(interval);
            return;
        }

        // trial active
        openBtn.style.display = "block";
        payBox.style.display = "none";

        let remaining = limit - diff;
        let d = Math.floor(remaining / (1000*60*60*24));
        let h = Math.floor((remaining / (1000*60*60)) % 24);
        let m = Math.floor((remaining / (1000*60)) % 60);
        let s = Math.floor((remaining / 1000) % 60);

        document.getElementById("timerText").innerHTML = `Free Trial Active: ${d}d ${h}h ${m}m ${s}s`;
    },1000);
}
</script>
</body>
</html>
