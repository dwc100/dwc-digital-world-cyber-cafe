<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Status</title>
    <style>
        *{
            margin:0; padding:0; box-sizing:border-box;
            font-family:"Poppins", sans-serif;
        }
        body{
            background:#ffffff;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            padding:20px;
        }
        .container{
            width:100%;
            max-width:500px;
            background:#fff;
            padding:30px;
            border-radius:18px;
            box-shadow:0 0 25px rgba(0,0,0,0.08);
            text-align:center;
        }
        h1{
            margin-bottom:25px;
            font-size:1.8rem;
            font-weight:700;
        }
        .step-box{
            margin-top:20px;
            text-align:left;
        }
        .step{
            margin-bottom:25px;
            position:relative;
            padding-left:25px;
        }
        .step::before{
            content:"";
            width:12px;
            height:12px;
            border-radius:50%;
            background:#ccc;
            position:absolute;
            left:0;
            top:5px;
        }
        .completed::before{
            background:#28a745;
        }
        .active::before{
            background:#28a745;
            animation:blink 1s infinite;
        }
        @keyframes blink{
            0%{ opacity:0.3; }
            50%{ opacity:1; }
            100%{ opacity:0.3; }
        }
        .line{
            width:100%;
            height:6px;
            background:#ddd;
            border-radius:10px;
            margin:20px 0;
            overflow:hidden;
        }
        .line-fill{
            height:100%;
            width:0%;
            background:#28a745;
            transition:0.5s;
        }

        /* Pay Now Box */
        #payBox{
            display:none;
            margin-top:30px;
            padding:20px;
            border-radius:15px;
            background:#e8ffe8;
            box-shadow:0 0 10px rgba(0,0,0,0.07);
        }

        #payBox h2{
            margin-bottom:10px;
            font-size:1.4rem;
            color:#28a745;
            font-weight:600;
        }

        #payBox button{
            margin-top:15px;
            padding:12px 22px;
            border:none;
            background:#28a745;
            color:#fff;
            font-size:1rem;
            border-radius:10px;
            cursor:pointer;
            transition:0.3s;
        }

        #payBox button:hover{
            background:#208a37;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Process Status</h1>

    <div class="line">
        <div id="lineFill" class="line-fill"></div>
    </div>

    <div class="step-box">
        <div id="s1" class="step">Step 1: Registration <span class="status-text"></span></div>
        <div id="s2" class="step">Step 2: Page Designing <span class="status-text"></span></div>
        <div id="s3" class="step">Step 3: Feature Setup <span class="status-text"></span></div>
        <div id="s4" class="step">Step 4: Ready to Use Software <span class="status-text"></span></div>
        <div id="s5" class="step">Step 5: Payment Status <span class="status-text"></span></div>
    </div>

    <!-- Pay Now + Message Box -->
    <div id="payBox">
        <h2>Your software is ready to use,<br> Mr. Arman!</h2>
        <p>Please complete your payment to enjoy all services.</p>
        <button onclick="window.location.href='paymnetbusnesssoftware.html'">Pay Now</button>
    </div>

</div>

<script>
    function updateProcess(step){
        const total = 5;
        let fill = (step / total) * 100;
        document.getElementById('lineFill').style.width = fill + '%';

        for(let i = 1; i <= total; i++){
            let el = document.getElementById('s' + i);
            el.classList.remove('completed', 'active');
            el.querySelector('.status-text').innerHTML = '';

            if(i < step){
                el.classList.add('completed');
                el.querySelector('.status-text').innerHTML = ' - Complete';
            }
            else if(i === step){
                el.classList.add('active');
                el.querySelector('.status-text').innerHTML = ' - Processing...';
            }
        }

        // Show Pay Now only on Step 5
        if(step === 5){
            document.getElementById('payBox').style.display = 'block';
        } else {
            document.getElementById('payBox').style.display = 'none';
        }
    }

    // Example: Step 5
    updateProcess(5);
</script>

</body>
</html>
