<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DWC Access Key Login</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;padding:0;
    font-family:'Montserrat',sans-serif;
    background:#0b0f19;
    display:flex;justify-content:center;align-items:center;
    height:100vh;
}
.container{
    background:#ffffff10;
    padding:2rem;
    width:90%;max-width:420px;
    border-radius:1rem;
    border:1px solid #ffffff40;
    backdrop-filter:blur(10px);
    text-align:center;
    box-shadow:0 0 2rem #0008;
}
h2{color:white;margin-bottom:1.5rem;}
input{
    width:100%;padding:0.9rem;font-size:1rem;
    border-radius:0.6rem;border:1px solid #ccc;
    outline:none;margin-bottom:1rem;
}
button{
    width:100%;padding:0.9rem;
    border:none;
    background:linear-gradient(90deg,#006bff,#c300ff);
    color:#fff;font-size:1.1rem;
    border-radius:0.6rem;
    cursor:pointer;transition:0.3s;
}
button:hover{transform:scale(1.05);}
.error{
    margin-top:1rem;color:#ff5e5e;
    font-weight:700;display:none;
}
.whatsapp-btn{
    margin-top:1rem;padding:0.8rem;
    display:none;text-decoration:none;
    background:#25D366;color:#fff;
    border-radius:0.6rem;font-weight:700;
}
</style>
</head>

<body>

<div class="container">
    <h2>DWC Access Key Login</h2>

    <input type="password" id="accessKey" placeholder="Enter Access Key">

    <button onclick="checkKey()">Login</button>

    <div class="error" id="errorBox"></div>

    <a id="whatsappBtn" class="whatsapp-btn"
       href="https://wa.me/918002759375?text=Hello%20DWC,%20my%20access%20key%20is%20not%20working"
       target="_blank">Contact on WhatsApp</a>
</div>


<script>
// ‚úÖ ALL ACCESS KEYS AND REDIRECT PAGES SET HERE
const ACCESS_KEYS = {
    "DWC123": "managerpanel.html",
    "STAFF001": "staffdashboard.html",
    "ADMIN999": "adminhome.html",
    "USER2025": "userpanel.html"
};

// üîç Check Key Function
function checkKey(){
    const key = document.getElementById("accessKey").value.trim();
    const errorBox = document.getElementById("errorBox");
    const whatsappBtn = document.getElementById("whatsappBtn");

    if(ACCESS_KEYS[key]){
        // ‚úî Correct key ‚Üí redirect
        window.location.href = ACCESS_KEYS[key];
    } else {
        // ‚ùå Wrong key ‚Üí message + WhatsApp
        errorBox.style.display = "block";
        errorBox.innerText = "Your login access key not generated!";
        whatsappBtn.style.display = "block";
    }
}
</script>

</body>
</html>
