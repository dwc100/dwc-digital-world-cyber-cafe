<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital World Cyber Cafe â€” DWC</title>
<link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/1gQKw6b/56.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
html, body, *{ box-sizing:border-box; margin:0; padding:0; font-family:'Montserrat',sans-serif; }
body{
 background:url('https://images.unsplash.com/photo-1531510072931-ff3e71a3a01e') no-repeat center center fixed;
 background-size:cover;
 color:#fff;
 overflow-x:hidden;
}
body::before{
 content:''; position:fixed; inset:0; z-index:-1;
 background:linear-gradient(135deg,#c300ff,#006bff,#ff00ff);
 background-size:400% 400%; animation:gradient 20s ease infinite;
 opacity:0.22; filter:blur(80px);
}
@keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

.container{ max-width:1200px; margin:0 auto; padding:0 2rem; }
.header{
 position:fixed; top:0; left:0; right:0; z-index:1000;
 padding:1.2rem 1rem;
 display:flex; align-items:center; justify-content:space-between;
 background:rgba(255,255,255,0.1);
 backdrop-filter:blur(12px);
 border-bottom-left-radius:3vw; border-bottom-right-radius:3vw;
 border:1px solid rgba(200,0,255,0.25);
 box-shadow:0 0 2rem rgba(150,0,255,0.3);
}
.logo img{
 width:64px; height:64px; border-radius:50%;
 border:3px solid rgba(190,0,255,0.9);
 box-shadow:0 0 1.4rem rgba(170,0,255,0.7);
 transition:0.3s;
}
.logo img:hover{ transform:scale(1.06) rotate(3deg); }
.logo-text{
 font-family:'Orbitron',sans-serif;
 font-size:1.25rem;
 background:linear-gradient(90deg,#c300ff,#006bff,#b900ff);
 -webkit-background-clip:text; -webkit-text-fill-color:transparent;
 letter-spacing:1px;
}
.nav a{
 color:#fff; text-decoration:none; padding:0.7rem 1rem; border-radius:0.7rem; font-weight:600;
 transition:0.3s;
}
.nav a:hover{
 background:rgba(255,255,255,0.15);
 box-shadow:0 0 1rem rgba(255,255,255,0.3);
}
.login-btn{
 padding:0.7rem 1.2rem; border-radius:0.9rem;
 background:linear-gradient(90deg,#006bff,#c300ff);
 color:#fff; font-weight:700; text-decoration:none;
 box-shadow:0 0 1rem rgba(0,0,0,0.3);
 transition:0.35s;
}
.login-btn:hover{
 transform:scale(1.09);
 box-shadow:0 0 1.6rem rgba(0,0,0,0.45);
}
.hamburger{ display:none; cursor:pointer; font-size:1.8rem; color:#fff; }

/* Mobile Menu */
.mobile-nav{
 display:none; flex-direction:column; background:rgba(0,0,0,0.7);
 position:absolute; top:80px; right:20px;
 padding:1rem; border-radius:1rem;
 backdrop-filter:blur(10px);
 box-shadow:0 0 1rem rgba(0,0,0,0.4);
}
.mobile-nav a{
 padding:0.8rem; margin-bottom:0.5rem;
 background:rgba(255,255,255,0.1);
 border-radius:0.6rem;
 text-align:center;
}

.hero{
 margin-top:14vh; padding:7rem 0 3rem 0; text-align:center;
}
.hero h1{
 font-family:'Orbitron',sans-serif;
 font-size:clamp(2.2rem,4vw,3.6rem);
 text-shadow:0 0 1.4rem rgba(0,0,0,0.4);
 animation:fadein 1.4s ease;
}
@keyframes fadein{from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

.contact{
 background:rgba(255,255,255,0.12);
 backdrop-filter:blur(16px);
 border:1px solid rgba(255,255,255,0.28);
 padding:2rem; margin:2rem 0;
 border-radius:1.6rem;
 box-shadow:0 0 2.2rem rgba(0,0,0,0.35);
}
.contact input,.contact textarea{
 padding:0.9rem; border-radius:0.8rem; border:1px solid #ccc;
 background:rgba(255,255,255,0.85);
 transition:0.3s; width:100%;
}
.contact input:focus,.contact textarea:focus{
 border-color:#c300ff;
 box-shadow:0 0 0.8rem rgba(200,0,255,0.45);
}
.contact button{
 padding:0.9rem 1rem; font-size:1.1rem;
 border-radius:0.8rem;
 background:linear-gradient(90deg,#c300ff,#006bff);
 color:#fff; border:none; cursor:pointer;
 transition:0.3s;
 box-shadow:0 0 1.1rem rgba(0,0,0,0.3);
 width:100%;
}
.contact button:hover{
 transform:scale(1.06);
 box-shadow:0 0 1.6rem rgba(0,0,0,0.45);
}

@media(max-width:768px){
 .nav{ display:none }
 .hamburger{ display:block }
}
</style>
</head>
<body>
<div class="header container">
  <div style="display:flex;align-items:center;gap:1rem">
    <div class="logo">
      <img src="https://i.ibb.co/1gQKw6b/56.png" alt="DWC logo">
      <div class="logo-text">DIGITAL WORLD CYBER CAFE</div>
    </div>
  </div>
  <nav class="nav">
    <a href="dwcbusiness.html">Home</a>
    <a href="dwcbusinessabout.html">About</a>
    <a href="Businesuserregstretionform.html" class="login-btn" id="loginBtn"><i class="fa fa-user"></i>Registretion</a>
	<a href="dwcbusinessuserlogin.html" class="login-btn"><i class="fa fa-user"></i> Login</a>
</nav>
 </div>

<section id="home" class="hero container">
  <h1>Dwc Business Manager</h1>
</section>

<section id="contact" class="container">
  <h2 style="text-align:center;color:#fff;margin-top:1rem">Contact & Bookings</h2>
  <div class="contact">
    <form id="contactForm" style="display:grid; gap:1rem;">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="contactResult" style="margin-top:0.6rem;color:lightgreen;display:none;font-weight:700;font-size:1.1rem;">Message sent (demo)</div>
  </div>
</section>

<script>
// Mobile menu toggle
document.getElementById('hamburger').addEventListener('click', ()=>{
  const m = document.getElementById('mobileNav');
  m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
});

// Login pop-up toggle
document.getElementById('loginBtn').addEventListener('click', function(e){
  e.preventDefault();
  const form = document.getElementById('loginForm');
  form.style.display = form.style.display === 'none' ? 'block' : 'none';
});
</script>

</body>
</html>
