<body>
<div class="header container">
  <div style="display:flex;align-items:center;gap:1rem">
    <div class="logo">
      <img src="https://i.ibb.co/1gQKw6b/56.png" alt="DWC logo">
      <div class="logo-text">DIGITAL WORLD CYBER CAFE</div>
    </div>
  </div>
  <nav class="nav">
    <a href="dwcbusiness.html">Home</a>
    <a href="dwcbusinessabout.html">About</a>

	<a href="businessuserlogintype.html" class="login-btn"><i class="fa fa-user"></i> Login</a>
</nav>
 </div>

<section id="home" class="hero container">
  <h1>Dwc Business Manager</h1>
</section>

<section id="contact" class="container">
  <h2 style="text-align:center;color:#fff;margin-top:1rem">Contact & Bookings</h2>
  <div class="contact">
    <form id="contactForm" style="display:grid; gap:1rem;">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="contactResult" style="margin-top:0.6rem;color:lightgreen;display:none;font-weight:700;font-size:1.1rem;">Message sent (demo)</div>
  </div>
</section>

<script>
// Mobile menu toggle
document.getElementById('hamburger').addEventListener('click', ()=>{
  const m = document.getElementById('mobileNav');
  m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
});

// Login pop-up toggle
document.getElementById('loginBtn').addEventListener('click', function(e){
  e.preventDefault();
  const form = document.getElementById('loginForm');
  form.style.display = form.style.display === 'none' ? 'block' : 'none';
});
</script>
<script>
// Disable Right Click
document.addEventListener('contextmenu', event => event.preventDefault());

// Disable Text Selection
document.addEventListener('selectstart', event => event.preventDefault());

// Disable Drag
document.addEventListener('dragstart', event => event.preventDefault());

// Disable Keyboard Shortcuts
document.onkeydown = function(e) {

    // Block F12
    if (e.key === "F12") {
        return false;
    }

    // Block Ctrl + Shift + I / J / C
    if (e.ctrlKey && e.shiftKey && 
        (e.key === 'I' || e.key === 'J' || e.key === 'C')) {
        return false;
    }

    // Block Ctrl + P (Print)
    if (e.ctrlKey && e.key === 'p') {
        e.preventDefault();
        return false;
    }

    // Block Ctrl + S (Save)
    if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        return false;
    }

    // Block Ctrl + U (View Source)
    if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        return false;
    }

    // Block Ctrl + A (Select All)
    if (e.ctrlKey && e.key === 'a') {
        e.preventDefault();
        return false;
    }

    // Block Copy / Cut / Paste
    if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'v')) {
        e.preventDefault();
        return false;
    }
};
</script>

</body>
</html>
