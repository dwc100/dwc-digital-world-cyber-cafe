<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Vault — Passkey Verification</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/1gQKw6b/56.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/1gQKw6b/56.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link href="adminpasskey.css" rel="stylesheet" />
 </head>
<body>
  <main class="card">
    <h1>Passkey Verification</h1>
    <section class="input-container">
      <div class="lock-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm6-7h-1V7a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-3a3 3 0 0 1 6 0v3h-6V7z"/>
        </svg>
      </div>
      <input type="text" id="passkeyInput" placeholder="Enter your Passkey" autocomplete="off" required />
    </section>
    <button id="verifyBtn">Verify Passkey</button>
    <div class="feedback" id="feedback"></div>
  </main>

  <div class="loader-overlay" id="loaderOverlay" style="display:none;">
    <div class="loader"></div>
    <div class="loader-text" id="loaderText">Starting secure passkey check…</div>
    <div class="progress"></div>
  </div>
  <script src="adminpasskey.js"></script>
</body>
</html>
