<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration - Digital World Cyber Cafe</title>
<link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/1gQKw6b/56.png">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
/* ---------------- Global Reset ---------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background: url('https://images.unsplash.com/photo-1531510072931-ff3e71a3a01e') no-repeat center/cover fixed;
    overflow-x: hidden;
    color: #222;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -1;
    background: linear-gradient(135deg, #c300ff, #006bff, #ff00ff);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
    opacity: 0.3;
    filter: blur(70px);
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ---------------- LOADER ---------------- */
#loader {
    position: fixed;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
    top: 0;
    left: 0;
    display: none;
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.loader-circle {
    width: 80px;
    height: 80px;
    border: 8px solid #c300ff;
    border-top: 8px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 25px #c300ff, 0 0 35px #006bff;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ---------------- Header ---------------- */
.header {
    position: fixed;
    width: 100%;
    top: 0;
    padding: 2vw 5vw;
    display: flex;
    justify-content: space-between;
    background: rgba(255,255,255,0.15);
    border-bottom-left-radius: 11vw;
    border-bottom-right-radius: 11vw;
    backdrop-filter: blur(15px);
    border: 0.2vw solid rgba(180,0,255,0.25);
    box-shadow: 0 0 2.5vw rgba(150,0,255,0.35), 0 0 4vw rgba(0,120,255,0.3);
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 10vw;
    max-width: 90px;
    border-radius: 50%;
    border: 0.4vw solid rgba(190,0,255,0.9);
    box-shadow: 0 0 2.5vw rgba(170,0,255,0.8), 0 0 3.5vw #006eff;
}

.logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 2vw;
    margin-left: 1.2vw;
    background: linear-gradient(90deg, #c300ff, #006bff, #b900ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ---------------- Registration Box ---------------- */
.form-container {
    width: 90%;
    max-width: 700px;
    margin: 14vw auto 5vw auto;
    background: white;
    padding: 2.5vw;
    border-radius: 2vw;
    border: 0.2vw solid;
    border-image: linear-gradient(45deg, #c300ff, #006bff, #ff00ff) 1;
    box-shadow: 0 0 2vw #c300ff, 0 0 2vw #006bff;
}

.form-title {
    text-align: center;
    font-size: 2.2rem;
    font-family: 'Orbitron';
    margin-bottom: 1.5vw;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid #c300ff;
    outline: none;
    margin-bottom: 15px;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #c300ff, #006bff);
    color: white;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
}

button:hover {
    box-shadow: 0 0 1.5vw #c300ff, 0 0 2.5vw #006bff;
    transform: scale(1.02);
}

.step { display: none; }
.step.active { display: block; }

#msg { margin-top: 10px; font-weight: 600; }
.success { color: green; }
.error { color: red; }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
    <div class="loader-circle"></div>
</div>

<!-- Header -->
<div class="header">
    <div class="logo">
        <img src="https://i.ibb.co/1gQKw6b/56.png">
        <div class="logo-text">DIGITAL WORLD CYBER CAFE</div>
    </div>
</div>

<!-- Registration Box -->
<div class="form-container">

    <div class="form-title">User Registration</div>

    <div id="msg"></div>

    <!-- Step 1 -->
    <div id="step1" class="step active">
        <h3>Step 1 — Personal Details</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="father" placeholder="Father's Name">
        <input type="number" id="age" placeholder="Age">
        <button onclick="loadAndNext(1)">Save & Next</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="step">
        <h3>Step 2 — Contact Info</h3>
        <input type="text" id="address" placeholder="Full Address">
        <input type="tel" id="mobile" placeholder="Mobile Number">
        <button onclick="loadAndNext(2)">Save & Next</button>
    </div>

    <!-- Step 3 -->
    <div id="step3" class="step">
        <h3>Step 3 — Create Login Details</h3>
        <input type="email" id="email" placeholder="Email ID">
        <input type="password" id="password" placeholder="Create Password">
        <button onclick="loadAndSubmit()">Submit</button>
    </div>

</div>

<!-- Firebase + Registration System -->
<script type="module">

/* ---------------- Firebase Setup ---------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHnpCgh9RFyVrZLxMeYMv2SkokolLI2Vs",
  authDomain: "use-data-7f613.firebaseapp.com",
  databaseURL: "https://use-data-7f613-default-rtdb.firebaseio.com",
  projectId: "use-data-7f613",
  storageBucket: "use-data-7f613.firebasestorage.app",
  messagingSenderId: "34772531349",
  appId: "1:34772531349:web:cb1bb06151fcc0e66a039c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* ---------------- Loader Function ---------------- */
window.showLoader = function () {
    document.getElementById("loader").style.display = "flex";
};

window.hideLoader = function () {
    document.getElementById("loader").style.display = "none";
};

/* ---------------- Step Next with Loader ---------------- */
window.loadAndNext = function(step) {
    showLoader();
    setTimeout(() => {
        hideLoader();
        nextStep(step);
    }, 1200);
};

window.nextStep = function(step) {
    document.getElementById("step" + step).classList.remove("active");
    document.getElementById("step" + (step + 1)).classList.add("active");
};

/* ---------------- Submit Form with Loader ---------------- */
window.loadAndSubmit = function () {
    showLoader();
    setTimeout(() => {
        submitForm();
    }, 1200);
};

/* ---------------- Final Submit ---------------- */
window.submitForm = function () {

    let name = document.getElementById("name").value;
    let father = document.getElementById("father").value;
    let age = document.getElementById("age").value;

    let address = document.getElementById("address").value;
    let mobile = document.getElementById("mobile").value;

    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    let msg = document.getElementById("msg");

    if (!name || !email || !pass) {
        hideLoader();
        msg.innerHTML = "<div class='error'>Please fill all required fields</div>";
        return;
    }

    createUserWithEmailAndPassword(auth, email, pass)
    .then((userCredential) => {

        const user = userCredential.user;

        set(ref(db, "users/" + user.uid), {
            name, father, age, address, mobile, email, uid: user.uid
        });

        msg.innerHTML = "<div class='success'>Registration Successful!</div>";
        hideLoader();

        setTimeout(() => {
            window.location.href = `userlogininfo.html?email=${email}&pass=${pass}`;
        }, 1000);

    })
    .catch((error) => {
        hideLoader();
        msg.innerHTML = "<div class='error'>" + error.message + "</div>";
    });
};

</script>

</body>
</html>
