<style>
:root {
  --blue:#007bff;
  --purple:#9b00ff;
  --pink:#ff00c8;
  --text:#222;
  --white:#ffffff;
  --bg:#f9f9ff;
}

/* ==== Base Layout ==== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ffffff 40%, #eef2ff 100%);
  color: var(--text);
  overflow-x: hidden;
  padding: 40px 20px;
}

/* ==== Header ==== */
.header {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-bottom: 40px;
}

/* Logo */
.logo-img {
  width: clamp(140px, 20vw, 200px);
  height: clamp(140px, 20vw, 200px);
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #fff;
  box-shadow:
    0 0 20px rgba(0, 123, 255, 0.5),
    0 0 40px rgba(155, 0, 255, 0.4),
    0 0 60px rgba(255, 0, 200, 0.3);
  animation: logoGlow 4s ease-in-out infinite alternate;
}
@keyframes logoGlow {
  from { box-shadow: 0 0 20px rgba(0, 123, 255, 0.6), 0 0 45px rgba(255, 0, 200, 0.4); }
  to { box-shadow: 0 0 40px rgba(155, 0, 255, 0.5), 0 0 70px rgba(0, 123, 255, 0.4); }
}

/* Heading */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(32px, 5vw, 60px);
  background: linear-gradient(90deg, var(--blue), var(--purple), var(--pink));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 12px rgba(0, 123, 255, 0.5), 0 0 30px rgba(255, 0, 200, 0.3);
  animation: glowTitle 3s infinite alternate;
}
@keyframes glowTitle {
  from { text-shadow: 0 0 12px rgba(0, 123, 255, 0.5), 0 0 25px rgba(255, 0, 200, 0.4); }
  to { text-shadow: 0 0 25px rgba(155, 0, 255, 0.6), 0 0 45px rgba(0, 123, 255, 0.5); }
}

/* ==== Download Box ==== */
.download-box {
  max-width: 900px;
  margin: auto;
  background: rgba(255,255,255,0.7);
  border-radius: 25px;
  border: 2px solid rgba(155,0,255,0.2);
  box-shadow: 0 0 20px rgba(0,0,0,0.08);
  backdrop-filter: blur(15px);
  padding: 30px;
}

/* ==== Software List ==== */
.software-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.6);
  border-radius: 16px;
  margin: 12px 0;
  padding: 14px 20px;
  border: 1px solid rgba(0,0,0,0.08);
  transition: 0.3s ease;
}
.software-item:hover {
  transform: scale(1.02);
  box-shadow: 0 0 15px rgba(0,123,255,0.3);
}

.software-name {
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--purple);
  text-shadow: 0 0 5px rgba(155,0,255,0.3);
}

/* ==== Download Button ==== */
.download-btn {
  position: relative;
  padding: 10px 22px;
  border-radius: 40px;
  border: 1px solid rgba(0,0,0,0.1);
  background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(240,240,255,0.8));
  color: var(--text);
  font-weight: 700;
  text-decoration: none;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.download-btn:hover {
  background: linear-gradient(135deg, var(--blue), var(--pink));
  color: #fff;
  box-shadow: 0 0 25px rgba(0,123,255,0.4), 0 0 40px rgba(255,0,200,0.3);
  transform: scale(1.05);
}

@media (max-width:600px) {
  .software-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .download-btn {
    width: 100%;
    justify-content: center;
  }
}
</style>
