<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="qrveryfication.css"rel="stylesheet">
</head>
<body>
  <main class="card">
    <h1>QR Code Verification</h1>
    <div class="video-container">
      <video id="preview" autoplay playsinline></video>
      <div class="scan-line"></div>
    </div>
    <div id="status">Initializing camera...</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById('preview');
    const statusText = document.getElementById('status');
    const correctCode = "sudhansukumarsfsdf#@$%52665656666654685656456465454545756565456551564235628238796896586593542454548ACCESS-65464645465456456456456456454123"; // your secret QR text
    let verified = false;
    let timeoutHandle;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        statusText.textContent = "Camera ready. Please scan your QR code.";
        scanQRCode();

        // Stop scanning after 60 seconds if not verified
        timeoutHandle = setTimeout(() => {
          if (!verified) {
            statusText.textContent = "❌ QR Not Verified (Time Expired)";
            stream.getTracks().forEach(t => t.stop());
          }
        }, 60000);

      } catch (error) {
        statusText.textContent = "❌ Camera access denied or unavailable.";
        console.error(error);
      }
    }

    function scanQRCode() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA && !verified) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            if (code.data.trim() === correctCode) {
              verified = true;
              statusText.textContent = "✅ QR Verified! Redirecting...";
              clearTimeout(timeoutHandle);
              const stream = video.srcObject;
              if (stream) stream.getTracks().forEach(t => t.stop());
              setTimeout(() => window.location.href = "dwcdminacessgranted.html", 1500);
              return;
            } else {
              statusText.textContent = "❌ Invalid QR Code — Try again.";
            }
          }
        }
        if (!verified) requestAnimationFrame(scan);
      };
      requestAnimationFrame(scan);
    }

    startCamera();
  </script>
</body>
</html>
