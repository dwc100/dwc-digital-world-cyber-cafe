<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DWC — Secure Access (Multi‑Step)</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
<link href="adminacess.css" rel="stylesheet" />
</head>
<body>
<form id="multiForm">
  <h2 id="stepTitle">STEP 01 — PASSKEY</h2>
  <div id="step1">
    <input type="password" id="passkey" placeholder="Enter Secure Passkey" required />
    <button type="button" onclick="verifyStep1()">Verify Passkey</button>
  </div>
  <div id="step2" class="hidden">
    <input type="password" id="password2" placeholder="Enter Second Password" required />
    <button type="button" onclick="verifyStep2()">Verify Password</button>
  </div>
  <div id="step3" class="hidden">
    <input type="password" id="pin" placeholder="Enter 6‑Digit PIN" maxlength="6" required />
    <button type="button" onclick="verifyStep3()">Verify PIN</button>
  </div>
  <div class="msg" id="msg"></div>
</form>
  <script src="adminacess.js"></script>
</body>
</html>
