<script>
const defaultSuggestions = [
    "Class 9th Notes", "Class 9th Chapter 01", "Class 9th Chapter 02",
    "Class 9th Chapter 03", "Class 9th Chapter 04", "Class 9th Chapter 05",
    "Class 9th Math Notes", "Class 9th Science Notes", "Class 9th English Notes", "Class 10th Notes"
];

// Load stored searches from localStorage
function getStoredSuggestions() {
    const stored = JSON.parse(localStorage.getItem("userSearches") || "[]");
    return [...new Set([...defaultSuggestions, ...stored])]; // Merge default + stored, remove duplicates
}

// Save a search term
function storeSearch(query) {
    if (!query) return;
    let searches = JSON.parse(localStorage.getItem("userSearches") || "[]");
    if (!searches.includes(query)) {
        searches.push(query);
        localStorage.setItem("userSearches", JSON.stringify(searches));
    }
}

// Show suggestions in real-time
function showSuggestions() {
    let input = document.getElementById("mySearch").value.toLowerCase();
    let box = document.getElementById("suggestionBox");

    box.innerHTML = "";
    box.style.display = "none";

    if (input === "") return;

    const suggestionsData = getStoredSuggestions();
    let filtered = suggestionsData.filter(item =>
        item.toLowerCase().includes(input)
    );

    if (filtered.length === 0) return;

    filtered.forEach(item => {
        let div = document.createElement("div");
        div.innerText = item;

        div.onclick = function () {
            document.getElementById("mySearch").value = item;
            storeSearch(item); // store on click as well
            doSearch();
        };

        box.appendChild(div);
    });

    box.style.display = "block";
}

// Perform search
function doSearch() {
    let query = document.getElementById("mySearch").value.trim();
    if (query !== "") {
        storeSearch(query); // store current search
        window.location.href = "dwcsearchresult.html?q=" + encodeURIComponent(query);
    }
}

// ENTER key
document.getElementById("mySearch").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        doSearch();
    }
});

// SEARCH BUTTON
document.getElementById("searchButton").addEventListener("click", function() {
    doSearch();
});
</script>

<script>
const tourSteps = [
    { element: '#about-btn', text: 'This is the About button. Learn more about DWC here.' },
    { element: '#alert-btn', text: 'This button shows new alerts and notifications.' },
    { element: '#login-btn', text: 'Login button for authorized users.' },
    { element: '#dwcc-btn', text: 'DWC Learning resources.' },
    { element: '#cyber-btn', text: 'DWC Cyber Learning programs.' },
    { element: '#soft-btn', text: 'DWC Software tools available.' }
];

const infoBox = document.getElementById('info-box');
let stepIndex = 0;

function showStep(index) {
    const step = tourSteps[index];
    const el = document.querySelector(step.element);
    const rect = el.getBoundingClientRect();

    infoBox.textContent = step.text;

    const boxWidth = infoBox.offsetWidth || 250;
    infoBox.style.left = (window.scrollX + rect.left + rect.width/2 - boxWidth/2) + 'px';
    infoBox.style.top = (window.scrollY + rect.top - 60) + 'px';

    infoBox.classList.add('active');

    setTimeout(() => {
        infoBox.classList.remove('active');
        if(stepIndex < tourSteps.length -1){
            stepIndex++;
            showStep(stepIndex);
        }
    }, 3000);
}

window.addEventListener('load', () => {
    showStep(stepIndex);
});

// Login toggle
