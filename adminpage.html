<style>
/* Face Verification Modal */
#faceModal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.4s ease, visibility 0.4s ease;
  z-index: 3000;
}

#faceModal.show {
  visibility: visible;
  opacity: 1;
}

#faceModal .modal {
  background: rgba(255, 255, 255, 0.98);
  border-radius: 20px;
  padding: 40px 30px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  box-shadow: 0 12px 50px rgba(0, 0, 0, 0.25);
  transform: translateY(-50px);
  transition: transform 0.4s ease;
}

#faceModal .modal.show {
  transform: translateY(0);
}

#faceModal h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  background: linear-gradient(90deg, #00aaff, #9b59ff, #ff4d6d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 25px;
  letter-spacing: 1px;
  animation: fadeInDown 0.6s ease forwards;
}

#faceModal video {
  border-radius: 14px;
  width: 100%;
  height: auto;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
  transform: scale(0.95);
  transition: transform 0.3s ease;
}

#faceModal video:hover {
  transform: scale(1);
}

#faceModal button {
  padding: 14px 36px;
  border-radius: 30px;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, #00aaff, #9b59ff);
  color: #fff;
  cursor: pointer;
  border: none;
  box-shadow: 0 6px 25px rgba(0, 170, 255, 0.35);
  transition: all 0.3s ease;
  margin-top: 10px;
}

#faceModal button:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 35px rgba(155, 89, 255, 0.4);
  background: linear-gradient(135deg, #ff4d6d, #9b59ff);
}

/* Animated gradient text inside modal */
#faceModal h2::after {
  content: '';
  display: block;
  width: 60px;
  height: 4px;
  margin: 12px auto 0;
  border-radius: 2px;
  background: linear-gradient(135deg, #00aaff, #9b59ff, #ff4d6d);
  animation: slideGradient 2s infinite alternate;
}

/* Animations */
@keyframes fadeInDown {
  0% { opacity: 0; transform: translateY(-40px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes slideGradient {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

@media(max-width: 500px){
  #faceModal .modal { padding: 30px 20px; }
  #faceModal h2 { font-size: 1.5rem; }
}
</style>

<style>
:root{
  --blue:#00aaff;
  --purple:#9b59ff;
  --pink:#ff4d6d;
  --white:#fff;
  --gray-light:#f7f7f7;
  --shadow-glass: rgba(0,0,0,0.1);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{

}
.main-btn:hover{

}

/* Logout Button Fixed Right Corner */
#logoutBtn{

  box-shadow:0 8px 25px rgba(155,89,255,0.3);
  transition:0.3s;
}
#logoutBtn:hover{transform:scale(1.05);}

/* Modal Overlay */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  visibility:hidden;

}

/* Modal Box */
.modal{

  padding:40px 30px;
  max-width:400px;
  width:90%;
  text-align:center;

}
.modal h2{

  color:var(--purple);

  font-size:1.6rem;
}
.modal input{
  width:80%;
  padding:12px 16px;
  margin-bottom:20px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:1rem;
}
.modal button{
  padding:12px 28px;
  border:none;
  border-radius:24px;
  font-weight:700;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
.modal button:hover{transform:scale(1.05);}
.modal.show{
  transform:translateY(0);
}
.modal-overlay.show{
  visibility:visible;
  opacity:1;
}

/* Controls Cards */
.controls-container{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  max-width:1100px;
  width:95%;
  margin:60px auto;
}
.control-card{
  background: rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:30px 20px;
  text-align:center;
  box-shadow:0 8px 35px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.control-card:hover{
  transform: translateY(-6px);
  box-shadow:0 12px 45px rgba(0,0,0,0.12);
}
.control-card h3{
  font-family:'Orbitron',sans-serif;
  font-size:1.4rem;
  margin-bottom:15px;
  color:var(--blue);
}
.control-card p{
  font-size:0.95rem;
  color:#555;
  margin-bottom:22px;
  line-height:1.5;
}

/* Buttons inside cards */
.card-btn{
  display:inline-block;
  padding:14px 32px;
  border-radius:30px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  box-shadow:0 0 15px var(--blue);
  font-family:'Orbitron',sans-serif;

}
.card-btn:hover{
  transform:scale(1.05);
  background:linear-gradient(135deg,var(--pink),var(--purple));
  box-shadow:0 0 25px var(--pink),0 0 35px var(--purple);
}

/* Responsive */
@media(max-width:768px){
  .controls-container{grid-template-columns:1fr;}
  header.hero h1{font-size:clamp(28px,8vw,50px);}
}
</style>
