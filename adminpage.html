<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>DWC Admin Panel - Professional Style</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/1gQKw6b/56.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<!-- MAIN CSS -->
<link rel="stylesheet" href="adminpage.css">

</head>
<body>

<!-- Logout Button -->
<button id="logoutBtn"><i class="fa fa-power-off"></i> Logout</button>

<header class="hero">
  <h1>DWC CONTROL ROOM</h1>
</header>

<button class="main-btn" onclick="location.href='allusercontrol.html'">Access All Controls</button>


<!-- Logout Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h2>Confirm Logout</h2>
    <input type="password" id="logoutPassword" placeholder="Enter Password"/>
    <div>
      <button id="confirmLogout">Logout</button>
      <button id="cancelLogout" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>


<div class="controls-container">

  <div class="control-card">
    <h3>ALL USER ALERT</h3>
    <p class="styled-text">Control All USERs ALERT MASSAGES.</p>
    <a href="adminuseralert.html" class="card-btn"><i class="fa fa-toggle-on"></i> Control</a>
  </div>

  <div class="control-card">
    <h3>REGISTERED USER</h3>
    <p class="styled-text">Control All REGISTERED USER And Status.</p>
    <a href="userdata.html" class="card-btn"><i class="fa fa-toggle-on"></i> Control</a>
  </div>

  <div class="control-card">
    <h3>REGISTERED BUSINESS USER</h3>
    <p class="styled-text">Control All REGISTERED BUSINESS USER And Status.</p>
    <a href="dwcbusnessuserdata.html" class="card-btn"><i class="fa fa-toggle-on"></i> Control</a>
  </div>

</div>

<!-- JS FILE -->
<script src="adminpage.js"></script>

</body>
</html>
