 <title>Welcome to DWC</title>
<!-- ðŸ§  SEO & Security Meta -->
<meta name="description" content="DWC loading screen â€” smart, secure, and network-adaptive redirect loader.">
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:radial-gradient(circle at top,#ffffff 60%,#eef2ff 100%);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
  }

  /* Loader Core */
  .loader{
    position:relative;
    width:260px;height:260px;
    display:flex;justify-content:center;align-items:center;
  }

  .ring{
    position:absolute;
    inset:0;
    border-radius:50%;
    background:conic-gradient(#14ffe9,#00b3ff,#0077ff,#a020f0,#ff00e0,#ffeb3b,#14ffe9);
    animation:spin 2s linear infinite;
    filter:drop-shadow(0 0 25px rgba(0,183,255,.6));
    will-change:transform;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  .mask{
    position:absolute;
    inset:20px;
    border-radius:50%;
    background:#fff;
    z-index:2;
    box-shadow:0 0 15px rgba(255,255,255,.9),
               inset 0 0 10px rgba(255,255,255,.6);
  }

  .logo{
    width:180px;height:180px;
    border-radius:50%;
    object-fit:cover;
    z-index:3;
    animation:logoGlow 3s ease-in-out infinite alternate;
    will-change:filter;
  }
  @keyframes logoGlow{
    from{filter:drop-shadow(0 0 12px #00e0ff) drop-shadow(0 0 20px #a020f0);}
    to{filter:drop-shadow(0 0 22px #ff00e0) drop-shadow(0 0 30px #00b3ff);}
  }

  .welcome-text{
    margin-top:40px;
    font-size:26px;
    font-weight:700;
    background:linear-gradient(90deg,#00e0ff,#a020f0,#ff00e0,#00ffcc,#00e0ff);
    background-size:400%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:textFlow 6s linear infinite;
  }
  @keyframes textFlow{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
  }

  .dots{display:inline-flex;margin-left:6px;}
  .dot{
    width:8px;height:8px;
    border-radius:50%;
    background:#00bfff;
    margin:0 4px;opacity:.2;
    animation:blink 1.5s infinite;
  }
  .dot:nth-child(2){animation-delay:.3s}
  .dot:nth-child(3){animation-delay:.6s}
  @keyframes blink{
    0%,20%{opacity:.2;transform:scale(.8)}
    40%{opacity:1;transform:scale(1.4)}
    60%,100%{opacity:.2;transform:scale(.8)}
  }

  .fade{
    position:fixed;
    inset:0;
    background:#fff;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    z-index:10;
  }
  .fade.show{opacity:1}

  /* âœ… Stylish Network Popup (Toast Notification) */
  .toast {
    position: fixed;
    right: 20px;
    bottom: 20px;
    min-width: 260px;
    padding: 14px 18px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    background: #007bff;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(30px);
    pointer-events: none;
    transition: all 0.4s ease;
    z-index: 999;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  .toast.success {background: linear-gradient(90deg,#00c853,#00e676);}
  .toast.error {background: linear-gradient(90deg,#d50000,#ff1744);}
  .toast.info {background: linear-gradient(90deg,#2962ff,#00b0ff);}
</style>
</head>
<body>
  <div class="loader" role="status" aria-label="Loading... please wait">
    <div class="ring"></div>
    <div class="mask"></div>
    <img src="https://i.ibb.co/1gQKw6b/56.png" alt="DWC Logo" class="logo" loading="lazy">
  </div>

  <div class="welcome-text">
    Welcome to DWC â€” Please wait
    <span class="dots">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </span>
  </div>

  <div class="fade" id="fade"></div>

  <!-- Toast container -->
  <div id="toast" class="toast"></div>

<script>
"use strict";
(function(){
  const redirectUrl = "dwc.html";
  const fade = document.getElementById("fade");
  const toast = document.getElementById("toast");

  if (!redirectUrl.startsWith("dwc")) return;

  // ðŸ”” Show popup message (toast)
  function showToast(message, type = "info", duration = 3000) {
    toast.textContent = message;
    toast.className = `toast show ${type}`;
    clearTimeout(toast.timeout);
    toast.timeout = setTimeout(() => {
      toast.classList.remove("show");
    }, duration);
  }

  // ðŸ” Redirect logic
  function tryRedirect() {
    if (navigator.onLine && document.readyState === "complete") {
      showToast("ðŸŸ¢ Network connected â€” redirecting...", "success");
      fade.classList.add("show");
      fade.addEventListener("transitionend", () => {
        window.location.href = redirectUrl;
      }, { once: true });
    } else {
      if (!navigator.onLine)
        showToast("ðŸ”´ Network disconnected â€” waiting for connection...", "error", 4000);
      else
        showToast("â³ Preparing resources...", "info", 2000);
      setTimeout(tryRedirect, 500);
    }
  }

  window.addEventListener("load", tryRedirect);
  window.addEventListener("online", () => {
    showToast("ðŸŸ¢ Connection restored!", "success");
    tryRedirect();
  });
  window.addEventListener("offline", () => {
    showToast("ðŸ”´ Network lost â€” reconnecting...", "error");
  });
})();
</script>

</body>
</html>
