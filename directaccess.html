<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dwc Advance Access Tools</title>
<link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/1gQKw6b/56.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/1gQKw6b/56.png">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --blue: #00eaff;
      --purple: #9b59ff;
      --pink: #ff4d6d;
      --transition: all 0.3s ease;
      --shadow-light: 0 8px 30px rgba(0, 0, 0, 0.3);
      --shadow-dark: 0 18px 50px rgba(0, 0, 0, 0.6);
      --accent: linear-gradient(135deg, var(--blue), var(--purple), var(--pink));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('A_digital_image_showcases_a_futuristic_circuit_boa.png') center/cover fixed,
        radial-gradient(1200px 600px at 10% 10%, rgba(155, 89, 255, 0.08), transparent 10%),
        radial-gradient(900px 400px at 90% 90%, rgba(0, 234, 255, 0.06), transparent 10%);
      padding: 64px 20px;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      color: #fff;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(40px, 6vw, 72px);
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 6px 18px rgba(155, 89, 255, 0.12));
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 6px var(--blue);
        transform: translateY(0);
      }
      to {
        text-shadow: 0 0 22px var(--purple);
        transform: translateY(-4px);
      }
    }

    .tool-list {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .tool {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: var(--shadow-light);
      transition: transform 0.35s cubic-bezier(.2, .9, .3, 1), box-shadow 0.35s;
    }

    .tool:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: var(--shadow-dark);
    }

    .tool-head {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .tool-visual {
      font-size: 32px;
      color: var(--pink);
      transition: transform 0.3s;
    }

    .tool-info h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--blue);
      font-size: 1.4rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .tool-info p {
      color: #dfe7ffcc;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .access-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
      user-select: none;
    }

    .btn:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>

  <header>
    <h1>Dwc Advance Access Tools</h1>
  </header>

  <main class="tool-list">

    <!-- Tool Card 1 -->
    <article class="tool">
      <div class="tool-head">
        <div class="tool-visual"><i class="fa-solid fa-cut"></i></div>
        <div class="tool-info">
          <h2><i class="fa fa-image"></i>&nbsp;Remove Background</h2>
          <p>Instant background removal powered by AI. Perfect for isolating subjects with precision and clarity.</p>
          <div class="access-row">
            <a href="removebg.html" target="_blank" class="btn">
              <i class="fa fa-arrow-right"></i> Access Now
            </a>
          </div>
        </div>
      </div>
    </article>

    <!-- Tool Card 2 -->
    <article class="tool">
      <div class="tool-head">
        <div class="tool-visual"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="tool-info">
          <h2><i class="fa fa-image"></i>&nbsp;Image Converter</h2>
          <p>Convert images to multiple formats like JPG, PNG, or WebP in just one click with no quality loss.</p>
          <div class="access-row">
            <a href="imagechanger.html" target="_blank" class="btn">
              <i class="fa fa-arrow-right"></i> Access Now
            </a>
          </div>
        </div>
      </div>
    </article>

  </main>

</body>
</html>
